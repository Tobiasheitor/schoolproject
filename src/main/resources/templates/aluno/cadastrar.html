<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />

    <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.css" media="screen,projection" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Escola</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/inicializar.js"></script>

    <script type="text/javascript" src="../js/googlemaps.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/main.css" />
</head>

<body class="grey lighten-3">
<div id="formularioEdicao" class="container">
    <h3 class="main-title center">Cadastrar Aluno</h3>
    <div class="row">
        <form class="col s12" action="#" th:action="@{/student/save}" th:object="${student}" method="post">
            <div class="section">
                <h5>Dados Básicos</h5>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="nome" type="text" th:field="*{name}" />
                        <label for="nome">Nome</label>
                        <span th:errors="*{name}" th:field="*{name}" th:errorclass="fieldError">Entrada
                                inválida</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="birthDate" type="text" class="datepicker" th:field="*{birthDate}" />
                        <label for="birthDate">Dt. Nascimento</label>
                        <span th:errors="*{birthDate}" th:field="*{birthDate}" th:errorclass="fieldError">Entrada
                                inválida</span>
                    </div>
                </div>
                <div class="row">

                    <div class="input-field col s12">
                        <select th:field="*{course}">
                            <option value="">Selecione o curso</option>
                            <option th:each="c : ${courses}" th:value="${c.name}"
                                    th:text="${c.name}">Wireframe</option>
                        </select>
                        <label>curso</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="endereco" type="text" class="validate" th:field="*{contact.address}" />
                        <label for="endereco">Endereco</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 center">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Salvar Aluno</button>
                </div>
            </div>
        </form>
    </div>

</div>

<script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
<script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIPw0BOFbsavl2S0XJm366GqIL8WaL4xw&amp;libraries=places&amp;callback=autoComplete"></script>
</body>

</html>
