<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link type="text/css" rel="stylesheet" href="../../materialize/css/materialize.min.css" media="screen,projection" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<title>Escola</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>

<body class="grey lighten-3">

<div th:replace="layout/fragments :: menu"></div>

<div class="container">
	<h3 class="main-title center">Cadastrar Nota</h3>
	<div class="row">
		<form class="col s12" action="#" method="post">

			<div class="row">
				<div class="input-field col s12">
					<select>
						<option value="">Selecione o curso</option>
						<option th:each="c : ${courses}" th:value="${c.name}"
										th:text="${c.name}">Wireframe
						</option>
					</select>
					<label>curso</label>
				</div>
			</div>

			<p th:text="${courses}"></p>
			<p th:text="*{course}"></p>

			<div class="row">
				<div class="input-field col s12 center">
					<button class="btn waves-effect waves-light" type="submit" name="action">Salvar Notas
					</button>
				</div>
			</div>
		</form>
	</div>

</div>

<script type="text/javascript" src="../../materialize/js/materialize.min.js"></script>

</body>

</html>
