<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />

    <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.css" media="screen,projection" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <title>Escola</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <link type="text/css" rel="stylesheet" href="../css/main.css"/>
</head>

<body>

<div th:replace="layout/fragments :: menu"></div>

<div class="container">
    <h3 class="main-title center">Cadastrar Professor</h3>

    <div class="row">
        <form class="col s12" action="#" th:action="@{/teacher/register}" th:object="${teacher}" method="post">
            <div class="section">
                <h5>Dados Básicos</h5>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="nome" type="text" th:field="*{name}"/>
                        <label for="nome">Nome</label>
                        <span th:errors="*{name}" th:field="*{name}" th:errorclass="fieldError">Entrada
                                inválida</span>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="input-field col s12 center">
                    <button class="btn" type="submit" name="action">Salvar Professor</button>
                </div>
            </div>
        </form>
    </div>

</div>

<script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
</body>

</html>
